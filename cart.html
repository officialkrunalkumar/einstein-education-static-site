<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f12e4b01cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Einstein Education</title>
</head>
<body>
    <div class="heading" id="heading">
        <a href="data.html"><h1 class="head1">Einstein's Book Store</h1></a>
        <input type="text" placeholder="e.g. C Programming, Data Structures, Operating System" name="search" class="head2">
        <a href="cart.html" class="head3">Cart ( <i class="fas fa-cart-plus"></i> )
    </div>
    <div class="cart">
        <hr>
        <ul>
            <li>
                <img src="images/books/book1.jpg" alt="Book 1">
            </li>
            <li>
                <p>Java The Complete Reference</p>
            </li>
            <li>
                <label for="quantity">Quantity:</label>
                <select name="cart-item" id="item-select">
                    <option value="one" selected>1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                </select>
            </li>
            <li>
                <p>Price: &#8377; 1,200.00</p>
            </li>
        </ul>
    </div>
    <hr>
    <div class="cart-total">
        <ul>
            <li>
                <h4>Total: </h4>
            </li>
            <li>
                &#8377; 1,200.00
            </li>
            <li>
                <button><a href="checkout.html" class="button">CHECKOUT</a></button>
            </li>
        </ul>
    </div>
    <hr>
    <div class="return">
        <h3><a href="#heading">Back to top <i class="fas fa-arrow-up"></i></a>
            <br><br><br>
        <small>Copyright &copy; 2021, Krunalkumar Shah</small></u></h3>
    </div>
